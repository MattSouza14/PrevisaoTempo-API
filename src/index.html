<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API TEMPO</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>  
    <h1>Info Tempo</h1>
    <div class="container">
        <div class="inputPesquisar">
            <form action="">
                <input type="text" id="pesquisaCidade" placeholder="Digite o nome da cidade" >
                <button type="button" id="btnPesquisar"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <h2 id="cidade">Tempo em... </h2>
        <div id="resultado">
            <div class="infoTempo">
                <p id="temperatura"></p>
                <img src="" alt="" id="icone">
            </div>
            <div class="infoChuva">
                <p id="umidade"> </p>
                <p id="descricao"></p>
            </div>
        </div>
        <h2>Vai viajar para algumas delas?</h2>
        <p>Veja como está o tempo nessas cidades!</p>
        <div class="cidadeTuristicas">
            <div class="listaCidades">
                <ul>
                  <li><button id="londres">Londres</button></li>
                  <li><button id="paris">Paris</button></li>
                  <li><button id="bangkok">Bangkok</button></li>
                  <li><button id="cingapura">Cingapura</button></li>
                  <li><button id="madrid">Madrid</button></li>
                  <li><button id="frankfurt">Frankfurt</button></li>
                  <li><button id="roma">Roma</button></li>
                  <li><button id="novaYork">Nova York</button></li>
                  <li><button id="amsterda">Amsterdã</button></li>
                  <li><button id="milao">Milão</button></li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <p>Criado por: <strong>Mateus Souza  <a href="https://github.com/MattSouza14" target="_blank"><i class="fa-brands fa-github"></i></a></strong></p>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
